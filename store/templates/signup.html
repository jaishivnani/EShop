{% extends 'base.html' %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h2 class="alert alert-light border rounded">Create an account</h2>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}



                <!--firstname-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control form-control-sm" placeholder="">
                </div>

                <!--lastname-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" class="form-control form-control-sm" placeholder="">
                </div>

                <!--lastname-->
                <div class="form-group">
                    <label for="">Phone No</label>
                    <input type="tel" name="phone" id="" class="form-control form-control-sm" placeholder="">
                </div>

                <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm"
                        placeholder="example@gmail.com">
                </div>

                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="*********">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info" value="Create An Account">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
